<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>MyCloset Dashboard</title>
</head>
<body>

        <!-- Put the Firebase config here -->

        <!-- Firebase Auth -->
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>
        <script>
            // Your web app's Firebase configuration

            apiKey: "AIzaSyDlDuIoQu2gOdSJ9g8FkiefxNQdrzRzszs",
            authDomain: "kiei-451-954b2.firebaseapp.com",
            projectId: "kiei-451-954b2",
            storageBucket: "kiei-451-954b2.appspot.com",
            messagingSenderId: "331089885613",
            appId: "1:331089885613:web:52bbe00e052048c04cc924"

            } // replace
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>
        <script src="myClosetDashboard.js"></script>
    </div>
    <div class="MainContainer container md:mx-auto py-8">
        <div class="sign-in-or-sign-out "></div>

        <!-- Main landing page after signing in and div for summary of items after js runs -->
        <div class="PageHeadings">
            <h1 class="text-center m-8 capitalize font-bold text-6xl text-green-500">MyCloset</h1>
        </div>
        
        <!-- Provide the framework for the dashboard by making divs with classes/id to be referenced by the .js file -->
        <!-- Create a div for the item/closet table to be filled with the items from the db, a list of removed items, and forms -->
        <div class="MyClosetItems md:flex justify-center">
            
        <!-- create the form and button to add new items to the closet, including a name, price, and buy date -->
            <div class="QuickAddForm w-1/2">
                <form class="m-auto mt-20">
                    <label class="block text-gray-700 text-5xl font-bold mb-2 text-center" for="addItem"> Quick Add</label>
                    <div class="border-1">
                        <div>
                            <input type="text" id="addItem" class="mr-2 rounded-lg border w-full p-2" placeholder="Item">
                        </div>
                        <div>
                            <input type="text" id="buyDate" class="mr-2 rounded-lg border w-full p-2" placeholder="Purchase Date">
                        </div>
                        <div>
                            <input type="text" id="purchasePrice" class="mr-2 rounded-lg border w-full p-2" placeholder="Purchase Price">
                        </div>
                    </div>
                    <div class = "m-auto p-2">
                        <button id="addItemButton" class="px-8 py-3 bg-green-500 mt-1 hover:bg-green-600 text-white rounded-xl font-bold w-full m-auto">Add</button>
                    </div>
                </form>
                    <div class="zip">
                        <form class="text-center" action="https://www.google.com/maps?" target="_blank">
                        <!-- button to click to open google maps search of donation centers-->
                        <input class="p-2 w-64 border border-gray-400 text-center rounded text-grey-400 focus:outline-none focus:ring-green-500
                        focus:border-green-500" type="hidden" id="q" name="q" value="Donation Centers">
                        <button class="bg-green-500 md:w-1/8 hover:bg-green-600 text-white px-3 py-3 rounded-xl font-bold" value="Donation Centers">Find Donation Centers Near Me</button>
                        </form>
                    </div>
        <!-- create the delete button that will delete any items currently checked -->
            </div>
        <!-- div for the items table itself to be populated -->
            <div class="container p-12">
                <h2 class="itemSummary text-center m-8 font-bold text-2xl"></h2>
                <div class="items">
                    <table class="border-4">
                        <tr class="border-2 border-black m-8 text-2xl text-black-500">
                        <th></th>
                        <th>Closet Items</th>
                        <th>Price</th>
                        <th>Purchased</th>
                        </tr>
                        <tr class="border-2 border-black text-xl text-black-500 closet">
                        </tr>
                    </table>
                </div>
                <form class="DeleteItemsButton">
                    <button id="deleteButton"class="px-8 py-3 bg-green-500 mt-1 hover:bg-green-600 text-white rounded-xl font-bold  m-auto">Retire Items</button>
                </form>
            </div>
            <!-- create div for table of running list of deleted items -->
            <div class="container p-12 w-full">
                <h2 class="retiredSummary text-center m-8 font-bold text-2xl text-red-500"></h2>
                <div class="salvagedItems">
                    <table class="border-4">
                        <tr class="border-2 border-black m-8 text-2xl text-black-500">
                        <th>Item</th>
                        <th>Price</th>
                        <th>Purchased</th>
                        <th>Retired</th>
                        </tr>
                        <tr class="border-2 border-black text-xl text-black-500 salvaged">
                        </tr>
                    </table>
                </div>
            </div>
        </div>
        <!-- create the form to search for donation centers near the users zip code -->
        <!-- create the div for the summary of items and value in the closet -->
        <div class="sign-in-or-sign-out justify-end"></div>
    </div>
</body>
</html>
