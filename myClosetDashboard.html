<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" type="text/css">
    <title>MyCloset Dashboard</title>
</head>
<body>  
    <div class="scripts">
        <!-- Put the Firebase config here -->
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-app.js"></script>
        <!-- Firebase Auth -->
        <script src="https://www.gstatic.com/firebasejs/8.2.7/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/ui/4.7.3/firebase-ui-auth.js"></script>
        <script>
            // Your web app's Firebase configuration
            var firebaseConfig = {

            apiKey: "AIzaSyDlDuIoQu2gOdSJ9g8FkiefxNQdrzRzszs",
            authDomain: "kiei-451-954b2.firebaseapp.com",
            projectId: "kiei-451-954b2",
            storageBucket: "kiei-451-954b2.appspot.com",
            messagingSenderId: "331089885613",
            appId: "1:331089885613:web:52bbe00e052048c04cc924"

            } // replace
            // Initialize Firebase
            firebase.initializeApp(firebaseConfig);
        </script>
        <script src="myClosetDashboard.js"></script>
    </div>
    <div class="MainContainer container md:mx-auto py-8">
        <div class="sign-in-or-sign-out "></div>

        <!-- Main landing page after signing in and div for summary of items after js runs -->
        <div class="PageHeadings">
            <h1 class="text-center m-8 capitalize font-bold text-6xl text-green-500">MyCloset</h1>
            <h2 class="itemSummary text-center m-8 font-bold text-4xl"></h2>
        </div>
        
        <!-- Provide the framework for the dashboard by making divs with classes/id to be referenced by the .js file -->

        <!-- Create a div for the item/closet table to be filled with the items from the db -->
        <div class="MyClosetItems md:flex justify-center">
            
        <!-- create the form and button to add new items to the closet, including a name, price, and buy date -->
            <div class="QuickAddForm">
                <form class="m-auto mt-20">
                    <div class="border-4">
                        <div>
                            <input type="text" id="addItem" class="mr-2 rounded-lg border w-full" placeholder="Item">
                        </div>
                        <div>
                            <input type="text" id="buyDate" class="mr-2 rounded-lg border w-full" placeholder="Date Purchased">
                        </div>
                        <div>
                            <input type="text" id="purchasePrice" class="mr-2 rounded-lg border w-full" placeholder="Purchase Price">
                        </div>
                    </div>
                    <div class = "m-auto">
                        <button id="addItemButton" class="px-8 py-3 bg-green-500 hover:bg-green-600 text-white rounded-xl font-bold w-full m-auto">Add</button>
                    </div>
                </form>
            </div>

        <!-- div for the items table itself to be populated -->
        <div class="container">
            <div class="items"></div>

        <!-- create the delete button that will delete any items currently checked -->
            <form class="w-1/5 DeleteItemsButton">
                <button id="deleteButton"class="m-12 mt-20 bg-green-500 hover:bg-green-600 text-white px-8 py-3 rounded-xl font-bold">Delete</button>
            </form>
        </div>
            <div class="salvagedItems"></div>
        </div>

        <!-- create the form to search for donation centers near the users zip code -->
        <div class="zip">
            <form class="text-center" action="https://www.google.com/maps?" target="_blank">
                <!-- <label class="block mt-4 font-bold text-green-500" for="q">Enter your zip below so we can help find a place to drop off donations!</label> -->
                <input class="p-2 w-64 border border-gray-400 text-center rounded text-grey-400 focus:outline-none focus:ring-green-500
                focus:border-green-500" type="hidden" id="q" name="q" value="Donation Centers">
                <button class="bg-green-500 md:w-1/8 hover:bg-green-600 text-white px-3 py-3 rounded-xl font-bold" value="Donation Centers">Find Donations Centers Near Me</button>
            </form>
        </div>

        <!-- create the div for the summary of items and value in the closet -->
        <div class="sign-in-or-sign-out justify-end"></div>
    </div>
</body>
</html>
